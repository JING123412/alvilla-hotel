<section id="booking">
    <h2>Book Your Stay</h2>
    <form action="mailto:alvillasdnbhd@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option value="Apartment 2">Apartment 2</option>
            <option value="Apartment 4">Apartment 4</option>
            <option value="Apartment 6">Apartment 6</option>
            <option value="Apartment 8">Apartment 8</option>
            <option value="Apartment 10">Apartment 10</option>
        </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send">
    </form>
</section>
